<html>
<head>
<script language="javascript">
var n1=parseInt(window.prompt("Enter first number"));
var n2=parseInt(window.prompt("Enter second number"));

var r1=n1+n2;
var r2=n1-n2;
var r3=n1*n2;
var r4=n1/n2;

document.write("Addition:"+r1+"<br>");
document.write("Subtraction:"+r2+"<br>");
document.write("Multiplication:"+r3+"<br>");
document.write("Division:"+r4+"<br>");
</script>
</head>
<body></body>
</html>
